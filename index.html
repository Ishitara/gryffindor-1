<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"></link>
  </head>
  <body class="row">


    <aside id="user-options" class="col-3">
      <form class="m-3">
        <label for="long"> Longitude </label>
        <input type="input" id="long" name="long" class="form-control">
        <label for="lat"> Latitude </label>
        <input type="input" id="lat" name="lat" class="form-control">
        <input type="submit" name="submit" class="my-3 btn btn-primary">
      </form>
    </aside>


    <div id="map" class="col"></div>
    <script>
      var map;
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.8021, lng: 38.9968},
          zoom: 7
        });
      }
    </script>


    
    <script>
      console.log(document.location.search)
      var params  = new URLSearchParams(document.location.search);

      let {lat, long} = params;


    </script>

    <script src="secrets.js"></script>
  </body>
</html>
